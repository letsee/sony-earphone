  <script>
    letsee.ready(() => {
      letsee.start();
    
      letsee.addTHREE(THREE).then(obj => {
        camera = obj.camera;
        renderer = obj.renderer;
        scene = obj.scene;
        initWorld();
      })
    
      letsee.onTrackStart(() => {
        MODEL_1.css({ "background": "url('resources/images/bt-clicked-bg.png')" });
        MODEL_2.css({ "background": "url('resources/images/bt-original-bg.png')" });
        MODEL_3.css({ "background": "url('resources/images/bt-original-bg.png')" });
        document.getElementById('ls_html-renderers').style.zIndex = '2000';
      });
      letsee.onTrackEnd(() => {});
      letsee.onTrackMove(() => {});
    
    });
    letsee.init();
  
    // Prevent user zoom in/out the webpage
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>

	<script>
    function initSwiper() {
	    const FbxModelSwiperToggle = function() {
	      
	      if (toystory === undefined) return;
       
	      toystory.children.forEach( obj => {
	        if (obj.type === 'sony') {
            let index = this.activeIndex;
            // (index === 1) ? obj.visible = true : obj.visible = false;
            if (index === 1) {
              if (isOverviewClicked && obj.name === 'Sony_01') obj.visible = true;
              if (isEarpodClicked && obj.name === 'Sony_02') obj.visible = true;
            }
            else obj.visible = false;
          }
        })
	    };
	    
    	let mainSwiper = new Swiper('#swiper-container', {
	        effect: 'coverflow',
	        loop: false,
	        centeredSlides: true,
	        slidesPerView: 1,
	        initialSlide: 1,
	        preventClicks: false,
	        preventClicksPropagation: false,
	        coverflowEffect: {
	        	rotate: 0,
	            stretch: -70,
	            depth: 250,
	            modifier: 1,
	            slideShadows: false
	        },
	        pagination: {
	        	el: '.swiper-pagenation',
	            type: 'bullets',
	            clickable: 'true'
	        },
		    on: {
			    slideChange: FbxModelSwiperToggle
		    },
        });

        let addBoxSwiper = new Swiper('#review-swiper', {
	        effect: 'flip',
	        loop: false,
	        autoplay: {
	          delay: 3000,
	          waitForTransition: false,
	        },
	        speed:1000,
	        allowTouchMove:false,
	        centeredSlides: true,
	        slidesPerView: 1,
	        initialSlide: 0,
	        on: {
	        	slideChange: function() {
			        $("#item-01 .left-arrow").css('visibility','hidden');
			        $("#item-01 .right-arrow").css('visibility','hidden');
			        $("#item-02 .left-arrow").css('visibility','hidden');
			        $("#item-02 .right-arrow").css('visibility','hidden');
			        
			    },
		        slideChangeTransitionStart: function() {
			        if(this.activeIndex === 0) {
				        $("#item-01 .left-arrow").css('visibility','visible');
				        $("#item-01 .right-arrow").css('visibility','visible');
				        $("#item-02 .left-arrow").css('visibility','hidden');
				        $("#item-02 .right-arrow").css('visibility','hidden');
				
			        } else if (this.activeIndex === 1) {
				        $("#item-01 .left-arrow").css('visibility','hidden');
				        $("#item-01 .right-arrow").css('visibility','hidden');
				        $("#item-02 .left-arrow").css('visibility','visible');
				        $("#item-02 .right-arrow").css('visibility','visible');
			        }
		        }
	        }
	        })
    }
    initSwiper();
	</script>
